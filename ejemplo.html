<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <script>
        // Función para sumar dos números
        function sumar() {
            var num1 = parseInt(prompt("Ingrese el primer número:"));
            var num2 = parseInt(prompt("Ingrese el segundo número:"));
            alert("La suma es: " + (num1 + num2));
        }

        // Función para restar dos números
        function restar() {
            var num1 = parseInt(prompt("Ingrese el primer número:"));
            var num2 = parseInt(prompt("Ingrese el segundo número:"));
            alert("La resta es: " + (num1 - num2));
        }

        // Función para multiplicar dos números
        function multiplicar() {
            var num1 = parseInt(prompt("Ingrese el primer número:"));
            var num2 = parseInt(prompt("Ingrese el segundo número:"));
            alert("La multiplicación es: " + (num1 * num2));
        }

        // Función para dividir dos números
        function dividir() {
            var num1 = parseInt(prompt("Ingrese el primer número:"));
            var num2 = parseInt(prompt("Ingrese el segundo número:"));
            
            if (num2 !== 0) {
                alert("La división es: " + (num1 / num2));
            } else {
                alert("No es posible dividir por cero.");
            }
        }
    </script>
</head>
<body>
    <!-- Botones para realizar operaciones -->
    <input type="button" onclick="sumar()" value="Sumar">
    <input type="button" onclick="restar()" value="Restar">
    <input type="button" onclick="multiplicar()" value="Multiplicar">
    <input type="button" onclick="dividir()" value="Dividir">
</body>
</html>
